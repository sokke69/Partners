<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録 : 居住地</title>
</head>
<body>
<h1>ユーザー登録 : 居住地</h1>

<form action="" method="post" th:object="${userRD}">
	<p>
	<select th:field="*{residence}" id="">
	<th:block th:each="residence : ${residences}">
		<option th:value="${residence.id}">[[${residence.residence}]]</option>
	</th:block>
	</select>
	</p>
	
	<button type="button" onclick="location.href='/regist/name'">戻る</button>
	<input type="submit" value="次へ"/>
	
</form>

</body>
</html>
