<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メールを送信しました</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/regist.css}" />

</head>
<body>

<form th:action="@{/regist}" method="post" th:object="${user}" name="regist">

<div class="title_div"><span class="title display-6">メールを送信しました</span></div>


<table class="regist_input">
	<tr>
		<td class="input_td">
			<img class="icon_sent login_icon" th:src="@{/imgs/regist/icon_sent.png}" alt="">
		</td>
	</tr>
	<tr>
		<td class="send_text">
			<span>送信されたメールを確認してください</span><br>
			<span>[[${session.emailFrom}]] </span><br>
			<span>から</span><br>
			<span>[[${session.emailTo}]]</span><br>
			<span>にメールアドレスの認証用メールを送信しました。</span><br>
			<span>10分以内に、送信されたメールを確認してください。経過した場合は、再度メールアドレスを入力してください。</span><br>
			<span><a class="btn btn-outline-success login_bs_btn" th:href="@{loginAuth}">認証用コードを入力する</a></span>
		</td>
	</tr>
</table>

<div class="link_top"><span><a th:href="@{/}">トップページへ戻る</a></span></div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</form>
</body>
</html>
