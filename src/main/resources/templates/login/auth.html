<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/regist.css}" />

</head>
<body>

<form th:action="@{/login/loginAuth}" method="post" th:object="${loginRandomInt}" name="login">

<div class="title_div"><span class="title display-6">ログイン</span></div>

<table class="error_table" th:if="${session.authFailed}">
	<tr>
		<td class="error_td">
			<span class="error">※ 認証コードが間違っています</span>
		</td>
	</tr>
</table>

<table class="regist_input">
	<tr>
		<td class="auth_top">
			<span>コードを入力してください</span><br>
			<span>届いたメールに記載されているコードを入力してください。</span>
		</td>
	</tr>
	<tr>
		<td class="input_td">
			<input type="text" class="number display-6" th:field="*{Random6of1}"/> 
			<input type="text" class="number display-6" th:field="*{Random6of2}"/> 
			<input type="text" class="number display-6" th:field="*{Random6of3}"/> 
			<input type="text" class="number display-6" th:field="*{Random6of4}"/> 
			<input type="text" class="number display-6" th:field="*{Random6of5}"/> 
			<input type="text" class="number display-6" th:field="*{Random6of6}"/> 
		</td>
	</tr>
	<tr>
		<td class="input_td">
			<a class="btn btn-outline-primary" href="javascript:document.login.submit()">ログイン</a>
		</td>
	</tr>
</table>

<div class="link_top"><span><a th:href="@{/}">トップページへ戻る</a></span></div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</form>
</body>
</html>
