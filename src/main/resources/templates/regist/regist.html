<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/regist.css}" />

</head>
<body>

<form th:action="@{/regist}" method="post" th:object="${user}" name="regist">

<div class="title_div"><span class="title display-6">ユーザー登録</span></div>


<table class="error_table" th:if="${#fields.hasErrors('loginId')}">
	<tr>
		<td class="error_td">
			<span class="error" th:errors="*{loginId}">aaa</span>
		</td>
	</tr>
</table>

<table class="regist_input">
	<tr>
		<td class="input_td" colspan=2>
			<img class="icon_mail" th:src="@{/imgs/regist/icon_mail.png}" alt="">
		</td>
	</tr>
	<tr>
		<td class="mail_td">
			<input class="mail_input" type="text" th:field="*{loginId}" placeholder="メールアドレス"/>
			
		</td>
		<td class="send_td">
			<a href="javascript:document.regist.submit()"><img class="icon_send" th:src="@{/imgs/regist/icon_send.png}" alt=""></a>
		</td>
	</tr>
	<tr>
		<td colspan=2 class="mail_td">
			<span>※ 送信ボタンを押してからページが切り替わるまで少し時間がかかります。</span><br>
			<span>ページが自動で切り替わるまでそのままお待ちください。</span>
		</td>
	</tr>
</table>

<div class="link_top"><span><a th:href="@{/}">トップページへ戻る</a></span></div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</form>
</body>
</html>
