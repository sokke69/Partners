<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
th:fragment="layout(main, title)">
<head th:fragment="html_head">
<meta charset="UTF-8">
<title>[[${title}]]</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{nav.css}" />
</head>
<body>

<div th:fragment="header">

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" th:href="@{/user/top}">Partners</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="Navber">
        <ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/mypage}">マイページ</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/search/}">さがす</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/matchingList}">マッチングリスト</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/notMatchingAndSendedNiceList}">自分からのいいね</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/notMatchingAndReceivedNiceList}">相手からのいいね</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/favoriteList}">気になる</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/cameList}">あしあと</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/logout}">ログアウト</a>
			</li>
		</ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  
  </div>

<div th:replace="${main}">

</div>

<div th:replace="~{parts :: footer}">

</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
