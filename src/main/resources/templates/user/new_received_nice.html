<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新しく届いた「いいね」</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/search.css}" />
</head>
<body>

<header th:insert="~{common :: header}"></header>

<h3 class="display-4">新しく届いた「いいね」</h3>

<th:block th:each="list : ${newReceivedNiceList}">
	<table class="user_list">
			<tr>
				<td class="user_list_bg">
				<a th:href="@{/search/user/{id}(id=${list.id})}" target="_blank">
					<img th:if="${list.userI.img > 0}" th:src="@{/imgs/{id}/img1.jpg?{today}(id=${list.id}, today=${today})}" alt="" height="210px">
					<img th:if="${list.userI.img == 0}" th:src="@{/img/noimage.jpg}" alt="" height="210px">
					<span>[[${list.userBD.age}]]歳 [[${list.userRD.residenceStr}]]</span> <th:block
						th:if="${list.userT.oneWord != null}">[[${list.userT.oneWord}]]</th:block>
				</a>
				</td>
			</tr>
		</table>
</th:block>

</body>
</html>
