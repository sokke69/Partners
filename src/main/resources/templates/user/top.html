<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Partners</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/regist.css}" />

</head>
<body>

<header th:insert="~{common :: header}"></header>

<h4></h4>
<h4></h4>

<table class="information_table" th:if="${session.newReceivedNice == 1 ||
	 session.newMessage == 1 || session.new_matching >0 }">
	<tr>
		<td>
			<span class="info_text" th:if="${session.newReceivedNice == 1"><a th:href="@{/user/newReceivedNice}" class="new">いいねが届いています！</a></span>
			<br th:if="${session.newReceivedNice == 1 && session.newMessage == 1}" />
			<span class="info_text" th:if="${session.newMessage == 1"><a th:href="@{/user/matchingList}" class="new">新しくメッセージが届いています！</a></span>
			<br  th:if="${session.newMessage == 1 && session.new_matching > 0}" />
			<span class="info_text" th:if="${session.new_matching == 1"><a th:href="@{/user/matchingList}" class="new">新しくマッチングしたパートナーがいます！</a></span>
		</td>
	</tr>
</table>

<table class="top_table_all">
	<tr>
		<td rowspan=3 class="top_table top_left">
			<table class="left_in">
				<tr>
					<td class="left_img">
						<img class="main_img" th:if="${session.haveImage == false}" th:src="@{/img/noimage.jpg?{today}(today=${today})}" alt="" >
						<img class="main_img" id="main" th:if="${session.haveImage == true}" th:src="@{/imgs/{id}/img1.jpg?{today}(id=${id}, today=${today})}" >
					</td>
				</tr>
				<tr>
					<td>
						<table class="left_etc">
							<tr>
								<td class="left_data"><span class="my_name">[[${user.userBD.name}]]</span><span>[[${user.userBD.getLikePoint}]] いいね！</span></td>
							</tr>
							<tr>
								<td class="left_data"><span>[[${user.userBD.age}]]歳</span> <span>[[${user.userRD.residenceStr}]]</span></td>
							</tr>
							<tr>
								<td class="left_data"><span>使用できる残りいいね！数 : [[${user.userBD.likePoint}]]</span></td>
							</tr>
							<tr>
								<td class="left_in_space"><span>今後コミュニティ機能とか作ってここに表示できたらいいね</span></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td rowspan=3 class="top_left_space"></td>
		<td class="top_table top_right_up">
			<table>
				<tr>
					<td class="right_up_up" colspan=3><span>登録日が新しいパートナーさんたち</span></td>
				</tr>
				<tr>
					<th:block th:each="listOne : ${listOne}">
						<td>
							<a th:href="@{/search/user/{id}(id=${listOne.id})}">
							<img class="right_img" th:if="${listOne.userI.img > 0}" th:src="@{/imgs/{id}/img1.jpg?{today}(id=${listOne.id}, today=${today})}" alt="" >
							<img class="right_img"  th:if="${listOne.userI.img == 0}" th:src="@{/img/noimage.jpg}" alt="">
							</a>
						</td>
					</th:block>
				</tr>
				<tr>
					<th:block th:each="listTwo : ${listTwo}">
						<td>
							<a th:href="@{/search/user/{id}(id=${listTwo.id})}">
							<img class="right_img" th:if="${listTwo.userI.img > 0}" th:src="@{/imgs/{id}/img1.jpg?{today}(id=${listTwo.id}, today=${today})}" alt="" >
							<img class="right_img"  th:if="${listTwo.userI.img == 0}" th:src="@{/img/noimage.jpg}" alt="">
							</a>
						</td>
					</th:block>
				</tr>
				<tr>
					<th:block th:each="listThree : ${listThree}">
						<td>
							<a th:href="@{/search/user/{id}(id=${listThree.id})}">
							<img class="right_img" th:if="${listThree.userI.img > 0}" th:src="@{/imgs/{id}/img1.jpg?{today}(id=${listThree.id}, today=${today})}" alt="" >
							<img class="right_img"  th:if="${listThree.userI.img == 0}" th:src="@{/img/noimage.jpg}" alt="">
							</a>
						</td>
					</th:block>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="top_right_space"></td>
	</tr>
	<tr>
		<td class="top_table top_right_down"><span>ここにお知らせとか表示できたらいいね</span></td>
	</tr>
</table>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
