	<tr><th>体型</th>

		<select th:field="*{userFD.figure}" id="">
			<th:block th:each="figure : ${figures}">
			<option th:value="${figure.id}" th:selected="${figure.id == figureSelected}">[[${figure.figure}]]</option>

		</select>
	</td></tr>
	<tr><th>血液型</th>

		<select th:field="*{userRD.annualIncome}" id="">

			</th:block>
		</select>
	</td></tr>
	<tr><th>結婚歴</th>

	</td></tr>

	</td></tr>

			</th:block>
		</select>
	</td></tr>

	</td></tr>

		<select th:field="*{userFD.vaccination}" id="">
			<th:block th:each="vaccination : ${vaccinations}">
			<option th:value="${vaccination.id}" th:selected="${vaccination.id == vaccinationSelected}">[[${vaccination.vaccination}]]</option>
